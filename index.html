  <body>
    <header></header>

    <main>
        <form id="signUp">
            <h1 class="heading">Signup</h1>
           
                <input type="text" placeholder="Full Name" id="fname" required/>
                <input type="email" placeholder="Email" id="email" required/>
                <input type="password" placeholder="Password" id="pwd" required/>
                <input type="password" placeholder="Confirm Password" id="cnfPwd" required/>
                <input type="date" id="date" required/>
            <div>
                <input type="radio" name="profession" value="student" required/>
                <label for="student" >Student</label>
                <input type="radio" name="profession" value="employee"/>
                <label for="employee">Employee</label>
            </div>
            <div>
                <input type="checkbox" id="terms" required/>
                <label For="terms">I agree to all the Terms and conditions</label>
            </div>

            <p id="err-msg"></p>
            <p id="suc-msg"></p>
            <input class="submitBtn" type="submit" value="Signup"/>
            
        </form>
    </main>
